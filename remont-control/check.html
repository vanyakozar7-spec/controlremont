<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sprawdź swój remont — Remont Control</title>
  <meta name="description" content="Wypełnij krótki formularz. Uporządkujemy zakres i przygotujemy plan kontroli." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <a class="brand" href="index.html">Remont Control</a>
    <nav class="menu">
      <a href="about.html">O serwisie</a>
      <a href="terms.html">Zasady</a>
      <a class="btn" href="check.html">Sprawdź swój remont</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <div class="card">
      <h1 class="h1">Sprawdź swój remont</h1>
      <p class="lead">Odpowiedz na kilka pytań (3–5 minut).</p>
      <p class="small">To nie jest dokładna wycena — pokazujemy strukturę i widełki.</p>
    </div>
  </section>

  <section class="section">
    <div class="card">

      <!-- FORM (Formspree) -->
      <form
        method="POST"
        action="https://formspree.io/f/xnjneyye"
        class="form"
      >

        <input type="hidden" name="_next" value="https://vanyakozar7-spec.github.io/controlremont/thank-you.html" />
        <input type="hidden" name="_subject" value="Nowe zgłoszenie — Remont Control">

        <div class="form-row">
          <div>
            <label>Imię</label>
            <input class="input" type="text" name="name" />
          </div>
          <div>
            <label>E-mail (wymagane)</label>
            <input class="input" type="email" name="email" required />
          </div>
        </div>

        <label>Opis remontu</label>
        <textarea class="input" name="message"></textarea>

        <p style="margin-top:16px;">
          <button class="btn" type="submit">Wyślij</button>
        </p>

      </form>

    </div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p class="small">
      Remont Control — serwis informacyjno-kontrolny.
    </p>
  </div>
</footer>

</body>
</html>
